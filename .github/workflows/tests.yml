name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-assurance:
    name: Quality Assurance (Lint + Format + Unit Tests)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: make install
      
      - name: Run QA (lint + format + unit tests)
        run: make qa-quick

  test-coverage:
    name: Python Backend Tests with Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: make install
      
      - name: Run backend tests with coverage
        run: make test-coverage

  system-tests:
    name: System tests (E2E)
    runs-on: ubuntu-latest
    needs:
      - quality-assurance
      - test-coverage
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: make install
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run system tests
        run: make system-test
      
      - name: Upload frontend logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: system-test-logs
          path: |
            frontend.log
            packages/pybackend/.coverage
            packages/pybackend/htmlcov/
          if-no-files-found: ignore
