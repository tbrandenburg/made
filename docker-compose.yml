version: '3.9'

services:
  # Node.js backend (legacy)
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      PORT: 3001
      NODE_ENV: production
    volumes:
      - made-data:/app/.made
    ports:
      - "3001:3001"

  # Python backend (primary)
  pybackend:
    build:
      context: .
      dockerfile: docker/pybackend.Dockerfile
    environment:
      PORT: 3000
    volumes:
      - made-data:/app/.made
    ports:
      - "3000:3000"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    depends_on:
      - pybackend
    ports:
      - "8080:80"

volumes:
  made-data:
