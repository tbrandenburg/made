name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test -- --runTestsByPath tests/knowledgeService.test.js

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run integration tests
        run: npm test -- --runTestsByPath tests/repositoryService.test.js

  system-tests:
    name: System tests
    runs-on: ubuntu-latest
    needs:
      - unit-tests
      - integration-tests
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
      - name: Run system tests
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
        run: |
          npm --workspace packages/frontend run dev -- --host 127.0.0.1 --port 5173 > frontend.log 2>&1 &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          npx wait-on http://127.0.0.1:5173
          npm run test:e2e
      - name: Upload frontend logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-logs
          path: frontend.log
          if-no-files-found: ignore
