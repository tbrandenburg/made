[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --cov=. --cov-report=term-missing --cov-report=html:htmlcov
markers =
    unit: Unit tests
    system: System integration tests
    slow: Slow running tests